site_name: Ludic Lexicon
site_url: https://kochmaximilian.github.io/Ludic-Lexicon/
repo_url: https://github.com/KochMaximilian/Ludic-Lexicon
repo_name: KochMaximilian/Ludic-Lexicon
theme:
  name: material
  language: en
  icon:
    logo: material/gamepad-down
    previous: material/gamepad-left
    next: material/gamepad-right
    repo: fontawesome/brands/github-alt
  favicon: assets/favicon.svg
  font:
    text: Inter
    code: JetBrains Mono

  palette:
# Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Toggle automatic light/dark mode
    

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: black
      accent: amber
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: white
      accent: amber
  features:
    - navigation.tabs
    - navigation.top
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - toc.integrate # optional
    - search.suggest
    - search.share
    - navigation.indexes

markdown_extensions:
  - attr_list
  - footnotes
  - tables
  - def_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'
  - tags:
  - git-committers:
      repository: KochMaximilian/Ludic-Lexicon
      branch: main
  
